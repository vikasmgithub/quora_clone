{% extends 'layout.html' %}

{% block head_title %}
    {{ object.title }}
{% endblock %}

{% block content %}
    <div class="col-md-6">
        <h3>{{ object.title }}</h3>
        <p>{{ object.content }}</p>
        <h4>{{ object.asked_at| date }}</h4>
        <a href="{% url 'question:edit' slug=object.slug%}">Edit</a>
    </div>
{% endblock %}
