{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
    <p>hello</p>
    <p>welcome {{ user.username }}</p>
    <p><a href="{% url 'user:register' %}">Logout</a></p>
    <p><a href="{% url 'user:userfeed' %}">Logout</a></p>
    {% else %}
    <p>hello anomynous user</p>
    <p><a href="{% url 'user:login' %}">Login</a></p>
    <p><a href="{% url 'user:register' %}">Register</a></p>
    {% endif %}
{% endblock %}
