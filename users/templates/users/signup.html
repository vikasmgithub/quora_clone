{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block head_title %}
    Signup
{% endblock %}

{% block title %}
    Register here.
{% endblock %}

{% block content %}
    <h3>Sign Up</h3>
    <form action="" method="post">
        {% bootstrap_form form %}
        {% csrf_token %}
        <input type="submit" value="Sign Up" class="btn btn-primary">
    </form>
{% endblock %}
